<ion-header>

  <ion-navbar>
    <ion-title>inventario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of lista">
      <ion-thumbnail item-left>
        <img src="item?.foto?" alt="">
      </ion-thumbnail>
      <h2>{{item.produto}}</h2>
      <p>{{item.preco}}</p>
      <button ion-button clear item-right (click)="goDetalhePage(item)">Ver</button>
    </ion-item>
  </ion-list>

</ion-content>

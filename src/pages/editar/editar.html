<ion-header>

  <ion-navbar>
    <ion-title>editar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    
    <ion-card-content>
      <img src="item?.foto?" alt="">

      <ion-item>
        <ion-label floating>Produto</ion-label>
        <ion-input [(ngModel)]="item.produto"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Pre√ßo:</ion-label>
        <ion-input [(ngModel)]="item.preco"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Existencia:</ion-label>
        <ion-input [(ngModel)]="item.existencia"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Provedor:</ion-label>
        <ion-input [(ngModel)]="item.provedor"></ion-input>
      </ion-item>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" (click)="onEditar()">
          Editar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear small color="danger" (click)="onEliminar()" icon-left>
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>

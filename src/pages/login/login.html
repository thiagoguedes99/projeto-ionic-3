<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card center>
    <ion-card-header>
      Dados do Usuário
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label fixed>Usuário:</ion-label>
          <ion-input type="text" [(ngModel)]="user"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Password:</ion-label>
          <ion-input type="password" [(ngModel)]="pass"></ion-input>
        </ion-item>
      </ion-list>

      <div padding>
        <button ion-button block (click)="logar()">Login</button>
      </div>      
    </ion-card-content>

  </ion-card>

</ion-content>
